<script>

    function moveUp() {
        if (myDiv.scrollTop < myUl.offsetHeight) {
            myDiv.scrollTop++;
        } else {
            myDiv.scrollTop = 0;
        }
    }
    myDiv.onmouseover = function() {
        clearInterval(timer);
    }
    myDiv.onmouseout = function() {

        clearInterval(timer);
        timer = setInterval(moveUp, 30)
    }
</script>

        for (var year = 2013; year <=2017; year++) {
            var max = 0;
            var sum = 0;
            temp = obj[year];
            for (var i = 0, l = temp.length; i < l; i++) {
                max = Math.max(max, temp[i]);
                sum += temp[i];
                obj[year][i] = {
                    name : pList[i],
                    value : temp[i]
